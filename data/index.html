<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>E-TKT</title>

    <link
      rel="preload"
      href="./splash.png"
      as="image"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fontwhite.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link rel="preload" href="./style.css" as="style" crossorigin="anonymous" />
    <link
      rel="preload"
      href="./script.js"
      as="script"
      crossorigin="anonymous"
    />

    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="splash">
      <div id="splashlogo">
        <div id="splashbar"></div>
      </div>
    </div>

    <div
      style="
        height: 100vh;
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column;
        /* justify-content: space-between; */
      "
    >
      <div id="background"></div>

      <div
        style="
          display: box;
          width: 300px;
          margin-right: auto;
          margin-left: auto;
          margin-top: 50px;
          padding: 20px;
        "
        id="frame"
      >
        <form
          action="none"
          method="post"
          autocomplete="off"
          novalidate
          onsubmit="return false"
        >
          <div id="main-frame">
            <h1 style="text-align: center; transform: rotate(-1deg)">E-TKT</h1>
            <h2 style="text-align: center; margin-top: 5px">label maker</h2>
            <div
              id="single-column"
              style="margin-top: 45px; position: relative"
            >
              <div style="position: absolute; top: 0; left: 0">
                <input
                  type="text"
                  id="text-input"
                  name="LABEL\"
                  minlenght="1"
                  maxlength="20"
                  placeholder="WRITE HERE"
                  oninput="return formKeyHandler(event), calculateLength()"
                  value=""
                  autocomplete="off"
                  autocorrect="off"
                  spellcheck="false"
                  tabindex="-1"
                />
              </div>
              <div
                id="size-helper"
                style="
                  pointer-events: none;
                  border-color: rgba(255, 166, 0, 0.3) rgba(0, 102, 255, 0.6);
                  border-style: solid dashed solid dashed;
                  border-width: 2px 2px 2px 2px;
                  margin: auto;
                  background: #00000044;
                  z-index: 50;
                  font-size: 25px;
                  color: #ff000000;
                "
              >
                `WRITE HERE`
              </div>
            </div>

            <div
              id="single-column"
              style="margin: 5px 0 5px 0; justify-content: center"
            >
              <div id="hint">A-Z 0-9 space . -</div>
            </div>

            <div id="single-column" style="margin: 5px 0 15px 0; height: 36px">
              <div>
                <input
                  type="button"
                  id="emoji-button"
                  value="♡"
                  tabindex="-1"
                  onclick="insertIntoField('♡')"
                />
              </div>
              <div>
                <input
                  type="button"
                  id="emoji-button"
                  value="☆"
                  tabindex="-1"
                  onclick="insertIntoField('☆')"
                />
              </div>
              <div>
                <input
                  type="button"
                  id="emoji-button"
                  value="♪"
                  tabindex="-1"
                  onclick="insertIntoField('♪')"
                />
              </div>
              <div>
                <input
                  style="font-size: 24px"
                  type="button"
                  id="emoji-button"
                  value="$"
                  tabindex="-1"
                  onclick="insertIntoField('$')"
                />
              </div>
              <div>
                <input
                  style="font-size: 24px"
                  type="button"
                  id="emoji-button"
                  value="@"
                  tabindex="-1"
                  onclick="insertIntoField('@')"
                />
              </div>
            </div>

            <div
              id="single-column"
              style="margin-top: 0px; padding-top: 0px; height: 36px"
            >
              <div style="width: 55px">
                <input
                  type="button"
                  id="clear-button"
                  onclick="clearField()"
                  value=" x "
                  disabled
                  tabindex="-1"
                />
              </div>

              <div style="width: 50%">
                <select
                  type="range"
                  id="mode-dropdown"
                  onchange="return formKeyHandler(event), calculateLength()"
                >
                  <option value="tight">tight</option>
                  <option value="margin" selected>margin</option>
                  <option value="full">full</option>
                </select>
              </div>

              <div
                id="length-label"
                style="
                  line-height: 33px;
                  height: 33px;
                  border-width: 1.5px 0 1.5px 0;
                  border-style: solid;
                  border-color: orange;
                  margin: 0;
                  width: 55px;
                  text-align: center;
                "
              >
                <div>??mm</div>
              </div>
            </div>

            <div
              id="single-column"
              style="margin-top: 15px; padding: 0 3px 0 3px"
            >
              <div
                id="progress-bar"
                style="background: white; height: 2px; width: 0%"
              ></div>
            </div>
            <div id="single-column" style="margin-top: 0px; padding-top: 0">
              <div style="width: 100%; height: 60px">
                <input
                  type="button"
                  onclick="tagCommand()"
                  id="submit-button"
                  value=" ... "
                  style="height: 100%"
                  disabled
                  tabindex="-1"
                />
              </div>
            </div>

            <!-- extras section -->

            <div
              id="single-column"
              style="
                margin-top: 0px;
                padding-bottom: 0px;
                padding-top: 15px;
                height: 36px;
              "
            >
              <div>
                <input
                  type="button"
                  id="setup-button"
                  onclick="toggleSettings()"
                  value=" SETUP "
                  tabindex="-1"
                  style="padding: 4px"
                />
              </div>
              <div>
                <input
                  type="button"
                  id="cut-button"
                  onclick="cutCommand()"
                  value=" CUT "
                  tabindex="-1"
                />
              </div>
              <div>
                <input
                  type="button"
                  id="feed-button"
                  onclick="feedCommand()"
                  value=" FEED "
                  tabindex="-1"
                />
              </div>
            </div>
          </div>

          <!-- settings modal -->
          <div
            style="
              visibility: hidden;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              position: absolute;
              top: 0px;
              bottom: 0px;
              left: 0px;
              right: 0px;
              margin: auto;
              padding: 20px;
              z-index: 999;
            "
            id="settings-frame"
          >
            <div
              id="single-column"
              style="
                display: flex;
                flex-direction: column;
                margin: auto;
                height: 200px;
                width: 100%;
                background-image: url('iso.png');
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                opacity: 0.75;
              "
            >
              <div style="opacity: 0.35">v1.0</div>
            </div>
            <div
              id="single-column"
              style="
                display: flex;
                margin: auto;
                justify-content: space-between;
                padding: 0px;
                margin-top: 15px;
              "
            >
              <div>
                <h1 style="color: white; font-size: 36px; margin: 0px">
                  SETUP
                </h1>
              </div>
              <div>
                <input
                  type="button"
                  id="reel-button"
                  onclick="reelCommand()"
                  value=" NEW REEL "
                  tabindex="-1"
                />
              </div>
            </div>
            <div
              id="single-column"
              style="
                display: flex;
                flex-direction: row;
                align-content: flex-end;
                justify-content: space-around;
                margin: auto;
                padding-bottom: 0px;
              "
            ></div>

            <div
              id="single-column"
              style="
                display: flex;
                flex-direction: row;
                align-content: flex-end;
                justify-content: space-around;
                margin: auto;
                margin-top: 10px;
                padding-bottom: 0px;
              "
            >
              <div>
                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                  "
                  id="align-div"
                >
                  <div
                    style="margin-right: 10px; font-size: 18px"
                    class="align"
                  >
                    wheel align
                  </div>
                  <div>
                    <input
                      type="button"
                      id="remove-align-button"
                      class="align"
                      onclick="changeField('remove', 'align-field')"
                      value="-"
                      tabindex="-1"
                      style="width: 40px; margin: 0 5px"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      id="align-field"
                      name="align-field"
                      min="1"
                      max="9"
                      value="5"
                      style="
                        text-align: center;
                        width: 30px;
                        border: 0px;
                        font-size: 30px;
                      "
                      disabled
                    />
                  </div>
                  <div>
                    <input
                      type="button"
                      id="add-align-button"
                      class="align"
                      onclick="changeField('add', 'align-field')"
                      value="+"
                      tabindex="-1"
                      style="width: 40px; margin: 0 5px"
                    />
                  </div>
                </div>

                <div
                  style="
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    align-items: center;
                    margin-top: 15px;
                  "
                  id="force-div"
                >
                  <div
                    style="margin-right: 10px; font-size: 18px"
                    class="force"
                  >
                    press force
                  </div>
                  <div>
                    <input
                      type="button"
                      id="remove-force-button"
                      class="force"
                      onclick="changeField('remove', 'force-field')"
                      value="-"
                      tabindex="-1"
                      style="width: 40px; margin: 0 5px"
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      id="force-field"
                      name="force-field"
                      min="1"
                      max="9"
                      value="1"
                      style="
                        text-align: center;
                        width: 30px;
                        border: 0px;
                        font-size: 30px;
                      "
                      disabled
                    />
                  </div>
                  <div>
                    <input
                      type="button"
                      id="add-force-button"
                      class="force"
                      onclick="changeField('add', 'force-field')"
                      value="+"
                      tabindex="-1"
                      style="width: 40px; margin: 0 5px"
                    />
                  </div>
                </div>
              </div>

              <div>
                <input
                  type="button"
                  id="test-button"
                  onclick="testCommand()"
                  value="test"
                  tabindex="-1"
                  style="
                    width: 75px;
                    height: 100%;
                    justify-self: flex-end;
                    margin-left: 10px;
                  "
                />
              </div>
            </div>

            <div
              id="single-column"
              style="
                display: flex;
                justify-content: space-between;
                margin: 0px;
                padding-bottom: 0px;
                padding-top: 30px;
              "
            >
              <div style="width: 45%">
                <input
                  type="button"
                  id="cancel-button"
                  value="cancel"
                  onclick="toggleSettings()"
                  tabindex="-1"
                />
              </div>
              <div style="width: 45%">
                <input
                  type="button"
                  id="save-button"
                  value="save"
                  onclick="settingsCommand()"
                  tabindex="-1"
                />
              </div>
            </div>
          </div>
        </form>
      </div>

      <div style="margin-top: 10px">
        <h3 style="opacity: 0.5">
          <a href="http://andrei.cc" target="blank">andrei speridião - 2022</a>
        </h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
