<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>E-TKT</title>

    <link rel="preload" href="/splash.png" as="image" crossorigin="anonymous" />
    <link rel="preload" href="/style.css" as="style" crossorigin="anonymous" />
    <link rel="preload" href="/script.js" as="script" crossorigin="anonymous" />
    <link
      rel="preload"
      href="/fontblack.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fontwhite.ttf"
      as="font"
      crossorigin="anonymous"
    />

    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="splash">
      <div id="splashlogo">
        <div id="splashbar"></div>
      </div>
    </div>

    <div id="background"></div>

    <div style="width: 300px; margin: auto">
      <h1 align="center" style="transform: rotate(-0.5deg)">E-TKT</h1>
      <h2 align="center">label maker</h2>

      <form
        action="none"
        method="post"
        autocomplete="off"
        onsubmit="return false"
      >
        <div id="single-column">
          <input
            type="text"
            id="text-input"
            name="LABEL\"
            minlenght="1"
            maxlength="20"
            placeholder=" WRITE "
            onkeyup="return formKeyHandler(event), calculateLength()"
            value=""
            required
          />          
          <!-- 
            autofocus onkeyup="calculateLength()" -->
        </div>
        <div id="single-column" style="margin-top: 10px">
          <span id="hint">A-Z 0-9 space . -</span>
          &nbsp&nbsp&nbsp<span id="length-label">28mm</span>
        </div>

        <div id="single-column">
          <input
            type="button"
            id="clear-button"
            onclick="clearField()"
            value=" clear "
            style="transform: rotate(0.75deg)"
            disabled
          />
          &nbsp&nbsp
          <input
            type="button"
            onclick="tagCommand()"
            id="submit-button"
            value=" Print Label! "
            style="transform: rotate(0.5deg)"
            disabled
          />
        </div>

        <hr
          style="
            width: 100%%;
            /* transform: rotate(0.5deg); */
            border-color: #222;
          "
        />
        <br />
        <!--div id="single-column">
          <a
            href="#"
            onclick="toggleVisibility(historyDiv, history_label, '- LAST TAGS -', '+ LAST TAGS +')"
            style="color: black"
            ><span id="history_label" style="color: #777777">
              + LAST TAGS +
            </span></a
          >
        </div>

        <div id="historyDiv" style="visibility: hidden; height: 0px">
          <div
            style="
              display: table;
              column-count: 1;
              margin: auto;
              padding-bottom: 25px;
            "
          >
            <span style="display: table-cell; width: 100%%"
              ><input
                type="button"
                value=" SOME TAG "
                onclick="cutCommand()"
                style="transform: rotate(-1deg); column-span: all"
            /></span>
          </div>
          <div
            style="
              display: table;
              column-count: 1;
              margin: auto;
              padding-bottom: 25px;
            "
          >
            <span style="display: table-cell; width: 100%%"
              ><input
                type="button"
                value=" SOME OTHER TAG "
                onclick="cutCommand()"
                style="transform: rotate(-1deg); column-span: all"
            /></span>
          </div>
          <div
            style="
              display: table;
              column-count: 1;
              margin: auto;
              padding-bottom: 25px;
            "
          >
            <span style="display: table-cell; width: 100%%"
              ><input
                type="button"
                value=" FIRST TAG "
                onclick="cutCommand()"
                style="transform: rotate(-1deg); column-span: all"
            /></span>
          </div>
        </div>

        <hr
          style="
            width: 100%%;
            /* transform: rotate(0.5deg); */
            border-color: #222;
          "
        />

        <br /-->
        <div id="single-column">
          <a
            href="#"
            onclick="toggleVisibility(extras, extras_label, '- SETUP -', '+ SETUP +')"
            style="color: black"
            ><span id="extras_label" style="color: #777777">
              + SETUP +
            </span></a
          >
        </div>

        <div id="extras" style="visibility: hidden; height: 0px">
          <div
            style="
              display: flex;
              justify-content: center;
              column-count: 2;
              margin: auto;
              width: 100%%;
            "
          >
            <span style="display: box; width: 100%%; margin-right: 8px">
              <input
                type="button"
                value=" < RWD "
                onclick="rwCommand()"
                style="transform: rotate(1deg)"
              />
            </span>
            <span style="display: box; width: 100%%; margin-left: 8px">
              <input
                type="button"
                value=" FWD > "
                onclick="fwCommand()"
                style="transform: rotate(1.2deg)"
              />
            </span>
          </div>
          <div style="display: table; column-count: 1; margin: auto">
            <span
              style="
                display: table-cell;
                width: 100%%;
                padding-top: 25px;
                padding-bottom: 25px;
              "
              ><input
                type="button"
                value=" ---- Cut ---- "
                onclick="cutCommand()"
                style="transform: rotate(-1deg); column-span: all"
            /></span>
          </div>
        </div>

        <hr
          style="
            width: 100%%;
            /* transform: rotate(0.5deg); */
            border-color: #222;
          "
        />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
