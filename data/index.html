<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>E-TKT</title>

    <link rel="preload" href="/splash.png" as="image" crossorigin="anonymous" />
    <link rel="preload" href="/style.css" as="style" crossorigin="anonymous" />
    <link rel="preload" href="/script.js" as="script" crossorigin="anonymous" />
    <link
      rel="preload"
      href="/fontblack.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fontwhite.ttf"
      as="font"
      crossorigin="anonymous"
    />

    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="splash">
      <div id="splashlogo">
        <div id="splashbar"></div>
      </div>
    </div>

    <div id="background"></div>

    <div style="width: 300px; margin: auto">
      <h1 align="center" style="transform: rotate(-0.5deg)">E-TKT</h1>
      <h2 align="center">label maker</h2>

      <form
        action="none"
        method="post"
        autocomplete="off"
        novalidate
        onsubmit="return false"
      >
        <div id="single-column" style="margin-top: 50px; position: relative">
          <div style="position: absolute; top: 0; left: 0">
            <input
              type="text"
              id="text-input"
              name="LABEL\"
              minlenght="1"
              maxlength="20"
              placeholder="WRITE HERE"
              onkeyup="return formKeyHandler(event), calculateLength()"
              value=""
              autocomplete="off"
              autocorrect="off"
              spellcheck="false"
              tabindex="-1"
            />
          </div>
          <div
            id="size-helper"
            style="
              pointer-events: none;
              border: 1px solid white;
              border-style: solid dashed solid dashed;
              /* border-width: 0 1px 0 1px; */
              margin: auto;
              /* padding-right: 4px; */
              background: black;
              /* z-index: 50; */
              font-size: 25px;
              color: #ff000099;
            "
          >
            WRITE HERE
          </div>
        </div>

        <div id="single-column" style="margin-top: 15px">
          <div id="hint">A-Z 0-9 space . -</div>
          <div id="length-label">28mm</div>
        </div>

        <div id="single-column" style="margin-top: 0px">
          <div style="width: 45%">
            <input
              type="button"
              id="clear-button"
              onclick="clearField()"
              value=" clear "
              disabled
              tabindex="-1"
            />
          </div>
          <div style="width: 45%">
            <select
              type="range"
              id="mode-dropdown"
              onchange="return formKeyHandler(event)"
            >
              <option value="margin" selected>margin</option>
              <option value="tight">tight</option>
              <option value="full">full</option>
            </select>
          </div>
        </div>

        <div id="single-column" style="margin-top: 15px; padding: 0 3px 0 3px">
          <div id="progress-bar" style="background: white; height: 2px; width: 0%"></div>
        </div>
        <div id="single-column" style="margin-top: 0px; padding-top: 0">
          <div style="width: 100%; height: 60px">
            <input
              type="button"
              onclick="tagCommand()"
              id="submit-button"
              value=" Print label! "
              style="height: 100%"
              disabled
              tabindex="-1"
            />
          </div>
        </div>

        <hr
          style="
            width: 100%%;
            /* transform: rotate(0.5deg); */
            border-color: #222;
          "
        />
        <br />
        <!--div id="single-column">
          <a
            href="#"
            onclick="toggleVisibility(historyDiv, history_label, '- LAST TAGS -', '+ LAST TAGS +')"
            style="color: black"
            ><span id="history_label" style="color: #777777">
              + LAST TAGS +
            </span></a
          >
        </div>

        <div id="historyDiv" style="visibility: hidden; height: 0px">
          <div
            style="
              display: table;
              column-count: 1;
              margin: auto;
              padding-bottom: 25px;
            "
          >
            <span style="display: table-cell; width: 100%%"
              ><input
                type="button"
                value=" SOME TAG "
                onclick="cutCommand()"
                style="transform: rotate(-1deg); column-span: all"
            /></span>
          </div>
          <div
            style="
              display: table;
              column-count: 1;
              margin: auto;
              padding-bottom: 25px;
            "
          >
            <span style="display: table-cell; width: 100%%"
              ><input
                type="button"
                value=" SOME OTHER TAG "
                onclick="cutCommand()"
                style="transform: rotate(-1deg); column-span: all"
            /></span>
          </div>
          <div
            style="
              display: table;
              column-count: 1;
              margin: auto;
              padding-bottom: 25px;
            "
          >
            <span style="display: table-cell; width: 100%%"
              ><input
                type="button"
                value=" FIRST TAG "
                onclick="cutCommand()"
                style="transform: rotate(-1deg); column-span: all"
            /></span>
          </div>
        </div>

        <hr
          style="
            width: 100%%;
            /* transform: rotate(0.5deg); */
            border-color: #222;
          "
        />

        <br /-->
        <div id="single-column" style="justify-content: center">
          <div>
            <a
              href="#"
              onclick="toggleVisibility(extras, extras_label, '- SETUP -', '+ SETUP +')"
              style="color: black"
              ><span id="extras_label" style="color: #777777">
                + SETUP +
              </span></a
            >
          </div>
        </div>

        <div id="extras" style="visibility: hidden; height: 0px">
          <div
            style="
              display: flex;
              justify-content: center;
              column-count: 2;
              margin: auto;
              width: 100%%;
            "
          >
            <span style="display: box; width: 100%%; margin-right: 8px">
              <input type="button" value=" < RWD " onclick="rwCommand()" />
            </span>
            <span style="display: box; width: 100%%; margin-left: 8px">
              <input type="button" value=" FWD > " onclick="fwCommand()" />
            </span>
          </div>
          <div style="display: table; column-count: 1; margin: auto">
            <span
              style="
                display: table-cell;
                width: 100%%;
                padding-top: 25px;
                padding-bottom: 25px;
              "
              ><input
                type="button"
                value=" ---- Cut ---- "
                onclick="cutCommand()"
                style="column-span: all"
            /></span>
          </div>
        </div>

        <hr
          style="
            width: 100%%;
            /* transform: rotate(0.5deg); */
            border-color: #222;
          "
        />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
